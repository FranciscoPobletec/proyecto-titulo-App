<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="fav()">
        <ion-icon [color]="color" slot="icon-only" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="degradado">
  <menu></menu>
  <h1 class="titulo">Bienvenido {{ usuario }}</h1>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">principal</ion-title>
      <ion-card-title>Bienvenido, {{ usuario }}</ion-card-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <img [src]="producto.imagen" alt="{{ producto.nombre }}" style="width: 100%; height: auto;" />
            </ion-col>
            <ion-col size="9">
              <ion-card-header>
                <ion-card-title>{{ producto.nombre }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p><strong>Descripci√≥n:</strong> {{ producto.descripcion }}</p>
                <p><strong>Cantidad:</strong> {{ producto.cantidad }}</p>
                <p><strong>Precio:</strong> {{ producto.precio }}</p>
                <p><strong>Cantidad:</strong>
                  <ion-select [(ngModel)]="producto.selectedQuantity" placeholder="Seleccionar cantidad">
                    <ion-select-option *ngFor="let cantidad of getStockOptions(producto.cantidad)" [value]="cantidad">{{ cantidad }}</ion-select-option>
                  </ion-select>
                </p>
                <ion-button (click)="addToCart(producto)">Agregar al carrito</ion-button>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
