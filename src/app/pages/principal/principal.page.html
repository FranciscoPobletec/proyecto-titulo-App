<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  
    <ion-buttons slot="end">
      <ion-button (click)="fav()"> 
        <ion-icon [color]="color" slot="icon-only" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="degradado">
  <menu></menu>
  <h1 class="titulo">Bienvenido {{ usuario }}</h1>

  <ion-card class="degradado">
    <img alt="Silhouette of mountains" src="assets/IA.svg" />
    <ion-card-header>
      <ion-card-title>Noticias IA</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Conoces las últimas novedades.
    </ion-card-content>
  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">principal</ion-title>
      <ion-card-title>Bienvenido, {{ usuario }}</ion-card-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-card>
        <img [src]="producto.imagen" alt="{{ producto.nombre }}" />
        <ion-card-header>
          <ion-card-title>{{ producto.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
          <p><strong>Cantidad:</strong> {{ producto.cantidad }}</p>
          <p><strong>Precio:</strong> {{ producto.precio }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
